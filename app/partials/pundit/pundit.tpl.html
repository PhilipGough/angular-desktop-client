
<div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar">
      <li class="sidebar-main">
        <a ng-click="toggleSidebar()">
          Better Trading
          <span class="menu-icon glyphicon glyphicon-transfer"></span>
        </a>
      </li>

      <li class="sidebar-title"><span>NAVIGATION</span></li>

      <li class="sidebar-list">
        <a ui-sref="pundit.dashboard">Dashboard <span class="menu-icon fa fa-tachometer"></span></a>
      </li>

      <li class="sidebar-list">
        <a href ng-click="toggled()" id="simple-dropdown" dropdown-toggle>Events
          <span class="menu-icon fa fa-calendar"></span>
        </a>
      </li>

      <div  ng-if="isToggled" id="sidebar-wrapper">
        <ul class="sidebar" aria-labelledby="simple-dropdown">
          <li class="sidebar-list" ng-repeat="choice in items">
           <a ui-sref="{{choice.link}}" ng-click="toggled()">{{choice.text}}<span class="menu-icon fa {{choice.icon}}"></span></a>
          </li>
        </ul>
      </div>

    </ul>
  </div>
  <!-- End Sidebar -->

  <div id="content-wrapper">
    <div class="page-content">

      <!-- Header Bar -->
      <div class="row header">
        <div class="col-xs-12">
          <div class="user pull-right">
            <div class="item dropdown" dropdown>
              <a href="/" class="dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                <i class="fa fa-bars"></i>
              </a>
              <ul dropdown-menu role="menu" class="dropdown-menu dropdown-menu-right">
                <li class="dropdown-header">
                  Menu
                </li>
                <li class="divider"></li>
                <li class="divider"></li>
                <li class="link">
                  <a href ng-click="logout()">
                    Logout
                  </a>
                </li>
              </ul>
            </div>

          </div>
          <div class="meta">
            <div class="page">
              Dashboard
            </div>
          </div>
        </div>
      </div>
      <!-- End Header Bar -->

      <!-- Main Content -->
      <div ui-view="layoutMainContent"></div>
    </div><!-- End Page Content -->
  </div><!-- End Content Wrapper -->
</div><!-- End Page Wrapper -->
