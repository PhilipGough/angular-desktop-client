
<div class="col-md-6 col-md-offset-3">
    <div class="well well-lg">
        <h2>Login</h2>
        <form name="form" ng-submit="login(user)" role="form">
          <div class="form-group" ng-class="{ 'has-error':(form.email.$touched || form.$submitted) && form.email.$invalid }">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="user.email" required />
            <div class="help-block" ng-messages="form.email.$error" ng-if="form.email.$touched || form.$submitted">
                <p ng-message="email">You have not entered a valid email address!</p>
                <p ng-message="required">Email is required</p>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error':(form.password.$touched || form.$submitted) && form.password.$invalid }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password"      ng-minlength="6" required />
            <div class="help-block" ng-messages="form.password.$error" ng-if="form.password.$touched && form.password.$invalid">
                <p ng-message="minlength">Password given is too short</p>
                <p ng-message="required">Password is required</p>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
            <a href="#/register" class="btn btn-link">Register</a>
        </div>
    </form>
    <div flash-message="5000" ></div>
</div>
</div>
