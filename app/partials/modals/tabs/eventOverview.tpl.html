<div class="modal-body">
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <u> Event/Market Details</u>
      <table>
       <tr ng-repeat="(key, value) in vm.data.meta_data">
        <td>{{key}}&nbsp;&nbsp; </td> <td> {{value}}</td>
      </tr>
    </table>
  </div>

  <div class="col-md-6 col-lg-6">
    <div>
      <h4><a ui-sref="user.punditProfile({punditId: vm.data.pundit.id})">Pundit &nbsp;&nbsp; {{vm.data.pundit.username}}</a></h4>
      <div ng-if="vm.data.comment" class="well">{{vm.data.comment}}</div>
    </div>

  </div>

</div>

<hr>

<div class="row">
 <div class="col-md-6 col-lg-6" ng-if="vm.data.runnerdata">
  <u> Runner Details</u> <img ng-src="{{vm.data.colorSrc}}"/>
  <table>
    <tr ng-repeat="(key, value) in vm.data.runnerdata">
      <td>{{key}}&nbsp;&nbsp; </td> <td> {{value}}</td>
    </tr>
  </table>
</div>
<div class="col-md-6 col-lg-6" ng-if="vm.priceInfo">
  <u> Price Details</u>
  <table>
    <tr ng-repeat="(key, value) in vm.priceInfo">
      <td>{{key}}&nbsp;&nbsp; </td> <td> {{value}}</td>
    </tr>
  </table>
</div>
</div>

</div>
