<div class="row">
 <div class="col-lg-12 col-md-12 col-sm-12">
  <rd-widget>
  <rd-widget-header icon="fa-users" title="Events">
  <input type="text" ng-model="vm.q" class="form-control input-sm" placeholder="Search">
</rd-widget-header>
<rd-widget-body classes="medium no-padding">
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th><a href="" ng-click="orderByField='event'; reverseSort = !reverseSort">Event</a></th>
        <th><a href="" ng-click="orderByField='time'; reverseSort = !reverseSort">Start Time</a></th>
        <th><a href="" ng-click="orderByField='startTime'; reverseSort = !reverseSort">Market</a></th>
        <th><a href="" ng-click="orderByField='selection'; reverseSort = !reverseSort">Selection</a></th>
        <th><a href="" ng-click="orderByField='state'; reverseSort = !reverseSort">Result</a></th>
      </tr>
    </thead>
      <tbody  dir-paginate="event in vm.fltrEvents | filter:vm.q |itemsPerPage:10|orderBy:orderByField:reverseSort" ng-click="vm.show(event)">
      <tr>
        <td>{{event.meta_data.Event}}</td>
        <td>{{event.meta_data['Start Time']}}</td>
        <td>{{event.meta_data.Market}}</td>
        <td>{{event.meta_data.Selection}}</td>
        <td>{{event.state}}</td>
      </tr>
    </tbody>
  </table>
</div>
</rd-widget-body>
<div ng-controller="vm.paginationController as pages">
  <div class="text-center">
    <dir-pagination-controls boundary-links="true" on-page-change="vm.pageChangeHandler(newPageNumber)" template-url="partials/pagination/dirPagination.tpl.html"></dir-pagination-controls>
  </div>
</div>
<rd-widget>
</div>
</div>
