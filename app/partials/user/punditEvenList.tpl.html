<div class="ngdialog-message">
<rd-widget>
<rd-widget-header icon="fa-calendar" title="Events published at selected date">
</rd-widget-header>
<rd-widget-body classes="medium no-padding">
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th><a href="" ng-click="orderByField='event'; reverseSort = !reverseSort">Event</a></th>
        <th><a href="" ng-click="orderByField='time'; reverseSort = !reverseSort">Start Time</a></th>
        <th><a href="" ng-click="orderByField='startTime'; reverseSort = !reverseSort">Market</a></th>
        <th><a href="" ng-click="orderByField='selection'; reverseSort = !reverseSort">Selection</a></th>
        <th><a href="" ng-click="orderByField='state'; reverseSort = !reverseSort">Result</a></th>
      </tr>
    </thead>
    <tbody ng-repeat="event in vm.events | orderBy:orderByField:reverseSort" ng-click="vm.show(event.id)">
      <tr>
        <td>{{event.event}}</td>
        <td>{{event.startTime}}</td>
        <td>{{event.market}}</td>
        <td>{{event.selection}}</td>
        <td>{{event.state}}</td>
      </tr>
    </tbody>
  </table>
</div>
</rd-widget-body>
</rd-widget>
</div>
