<div class="row alerts-container" data-ng-show="vm.alerts.length">
  <div class="col-xs-12">
    <alert data-ng-repeat="alert in vm.alerts" type="{{alert.type}}" close="vm.closeAlert($index)">{{alert.msg}}</alert>
  </div>
</div>

<div ng-if="vm.dataReady">
  <div ng-repeat="event in  vm.unseenEventFeed">
    <div user-unseen-event event="event"></div>
  </div>
  <div class="row" ng-if="vm.fltrEvents">
    <div class="col-lg-1 col-md-1 col-sm-1"></div>
    <div class="col-lg-10 col-md-10 col-sm-10">
      <rd-widget>
      <rd-widget-header icon="fa-calendar" title="Pending Events"></rd-widget-header>
      <rd-widget-body><pending-event input="vm.requiredData"></pending-event></rd-widget-body>
    </rd-widget>
  </div>
  <div class="col-lg-1 col-md-1 col-sm-1"></div>
</div>
</div>
